{% extends "base_templates/base_public.html" %}
{% load static %}

{% block head_block %}
<meta name=”robots” content=”noindex,follow”>
<title>
    ویرایش سانس | سامانه ورزش کن
</title>
{% endblock %}

{% block body_block %}
<div class="section">
  <div class="container"><br>
<span class="center-align"><h3 class="fLalezar teal-text";>ویرایش سانس</h3><br><br></span>
  <div class="row center">
  <div class="card-panel hoverable grey lighten-3 z-depth-5 fLalezar">

    <form id='days_form' method="POST">
      {{form.Hfield}}
      {% csrf_token %}

      <div class="input-field col s12 m6 l6">
        {{form.price}}
        <label class="fLalezar" for="id_price">قیمت بر حسب تومان</label>
      </div>
      <div class="input-field col s12 m6 l5">
        {{form.discount_percentage}}
        <label class="fLalezar" for="id_discount_percentage">تخفیف بر حسب درصد</label>
      </div>
      <div class="input-field col s12 m6 offset-m5 offset-l5">
        <label>
          {{form.is_ready}}
          <span>آماده رزرو بودن</span>
        </label>
      </div><br><br><br>
      <div class="row"></div><div class="row"></div><div class="row"></div>
      <button class="fLalezar hoverable btn waves-effect waves-dark gold white-text z-depth-3" type="submit">تایید
</button>
    </form>
  </div>
  </div>
  </div>
  </div>


  {% endblock %}
